<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Navigasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .menu {
      background-color: #333;
      overflow: hidden;
    }
    .menu a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .menu a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="#beranda">Beranda</a>
    <a href="#tentang">Tentang Kami</a>
    <a href="#layanan">Layanan</a>
    <a href="#kontak">Kontak</a>
  </div>

  <div id="beranda">
    <h1>Selamat Datang di Situs Kami</h1>
    <p>Ini adalah halaman beranda.</p>
  </div>

  <div id="tentang">
    <h2>Tentang Kami</h2>
    <p>Informasi tentang perusahaan atau organisasi Anda.</p>
  </div>

  <div id="layanan">
    <h2>Layanan</h2>
    <p>Daftar layanan yang Anda tawarkan.</p>
  </div>

  <div id="kontak">
    <h2>Kontak</h2>
    <p>Informasi kontak dan formulir.</p>
  </div>

</body>
</html>
